<div class="book-detail">
    <div class="book-detail__header">
        <div>
            <a [routerLink]="['/library']">
                <button class="button button--transparent">
                    ⬅️ Go back
                </button>
            </a>
        </div>
        @if (book()) {
            <h1>{{ book()!.title }} by {{ book()!.author }}</h1>
        } @else {
            <h1>New book</h1>
        }
    </div>
</div>
@if (isLoading()) {
    <div class="loading">
        <div class="loading__spinner"></div>
    </div>
} @else {
    <app-base-form [loading]="isLoading()" [inputs]="bookInputDefinitions" [model]="bookToFormModel(book()!)"
                   (save)="submit($event)"/>
}
