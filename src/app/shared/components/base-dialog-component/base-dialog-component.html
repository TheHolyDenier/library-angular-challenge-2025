<div class="dialog-container">
    <div class="dialog">
        <h2>{{ title() }}</h2>
        <p>{{ message() }}</p>
        <div class="dialog__actions">
            <button (click)="cancel()" class="button button--secondary">Cancel</button>
            <button (click)="confirm()" class="button">Confirm</button>
        </div>
    </div>
</div>
