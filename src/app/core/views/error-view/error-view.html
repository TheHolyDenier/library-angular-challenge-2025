<div class="error">
    <h1 class="error__title">
        @if (error()?.status) {
            {{ error()!.status }} - {{ error()!.statusText }}
        } @else {
            Oops! Something went wrong.
        }
    </h1>
    <p class="error__subtitle">We're sorry, but an unexpected error occurred.</p>
    @if (error()?.message) {
        <sub class="error__message">{{ error()?.message }}</sub>
    }
    <button (click)="goHome()" class="button">Go to Home</button>
</div>
